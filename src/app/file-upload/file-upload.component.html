
<div style="height: 400px; margin-left: 30px; margin-top: 30px">
  <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Upload File</h3>
      <form [formGroup]="uploadForm" (ngSubmit)="uploadSubmit()">
        <mat-card-content>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Job Name</mat-label>
            <input matInput formControlName="jobName" type="text" placeholder="Enter job name" required/><br/>
          </mat-form-field>
          <br>
          <label id="file-upload" style="background-color: black">
              Select file
              <input accept="js" formControlName="files" style="display:none;" type="file" ng2FileSelect [uploader]="uploader" multiple required />
          </label>
          <br>
          <br>
          <table *ngIf = "uploader.queue.length > 0">
            <thead>
            <tr>
              <th width="90%">
                File Name
              </th>
              <th width="10%">
                Remove
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
              <th width="90%">
                {{ item.file.name}}({{item.file.size/1000000}} MB)
              </th>
              <th class="text-center" width="10%">
                <mat-icon (click)="item.remove()">delete</mat-icon>
              </th>
            </tr>
            </tbody>
          </table>
          <br>
          <button mat-raised-button [color]="'black'" [disabled]="!uploadForm.valid" *ngIf = "uploader.queue.length > 0" type="submit">Upload Data</button>
        </mat-card-content>
      </form>
    </div>
